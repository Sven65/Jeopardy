<!DOCTYPE html>
<html>
	<head>
		<title>Jeopardy</title>
		 <!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<link rel="stylesheet" href="css/main.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo">Jeopardy</a>
			</div>
		</nav>
		<div class="section no-pad-bot">
			<div class="container">
				<h1 class="header center orange-text">Please enter details</h1>
				<div class="container">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="col s6 offset-s3">
									<div class="row">
										<div class="input-field col s12">
											<input id="username" type="text" class="validate">
											<label for="username">Username</label>
										</div>
										<div class="input-field col s12">
											<input id="gameCode" type="text" class="validate">
											<label for="gameCode">Game Code</label>
										</div>
									</div>
									<div class="row">
										<div class="col s12">
											<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="play" id="playButton">
													Play
													<i class="material-icons right">send</i>
												</button>
											</div>
											<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="host" id="hostButton">
													Host
													<i class="material-icons right">send</i>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/materialize.min.js"></script
		<script src="js/Game.js"></script>
	</body>
</html>
