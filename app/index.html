<!DOCTYPE html>
<html>
	<head>
		<title>Jeopardy</title>
		 <!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<link rel="stylesheet" href="css/main.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo">Jeopardy</a>
			</div>
		</nav>
		<div class="section no-pad-bot hidden" id="beforeGame">
			<div class="container">
				<h1 class="header center orange-text">Please enter details</h1>
				<div class="container">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="col s6 offset-s3">
									<div class="row">
										<div class="input-field col s12">
											<input id="username" type="text" class="validate">
											<label for="username">Username</label>
										</div>
										<div class="input-field col s12">
											<input id="gameCode" type="text" class="validate">
											<label for="gameCode">Game Code</label>
										</div>
									</div>
									<div class="row">
										<div class="col s12">
											<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="play" id="playButton">
													Play
													<i class="material-icons right">send</i>
												</button>
											</div>
											<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="host" id="hostButton">
													Host
													<i class="material-icons right">send</i>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="section no-pad-bot" id="gameArea">
			<div class="container">
				<div class="row">
					<div class="col s8">
						<table id="gameTable">
							<thead>
								<tr>
									<th>Category 1</th>
									<th>Category 2</th>
									<th>Category 3</th>
									<th>Category 4</th>
									<th>Category 5</th>
									<th>Category 6</th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td>$200</td>
									<td>$200</td>
									<td>$200</td>
									<td>$200</td>
									<td>$200</td>
									<td>$200</td>
								</tr>

								<tr>
									<td>$400</td>
									<td>$400</td>
									<td>$400</td>
									<td>$400</td>
									<td>$400</td>
									<td>$400</td>
								</tr>

								<tr>
									<td>$600</td>
									<td>$600</td>
									<td>$600</td>
									<td>$600</td>
									<td>$600</td>
									<td>$600</td>
								</tr>

								<tr>
									<td>$800</td>
									<td>$800</td>
									<td>$800</td>
									<td>$800</td>
									<td>$800</td>
									<td>$800</td>
								</tr>

								<tr>
									<td>$1000</td>
									<td>$1000</td>
									<td>$1000</td>
									<td>$1000</td>
									<td>$1000</td>
									<td>$1000</td>
								</tr>
								

							</tbody>
						</table>
					</div>
					<div class="col s4 right" id="chat">
						<div class="row">
							<form id="chat-input" class="col s12">
								<div class="col s12">
									<div class="input-field col s6">
										<input id="message" type="text" class="validate">
										<label for="message">Type a message!</label>
									</div>
									<div class="input-field col s6">
										<button class="btn waves-effect waves-light" type="button" name="send" id="chatButton">
											Send
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/materialize.min.js"></script
		<script src="js/Game.js"></script>
	</body>
</html>
