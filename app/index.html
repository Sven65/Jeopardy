<html lang="en">
	<head>

		<meta name="twitter:card" content="summary">

		<title>TriviaParty</title>
		 <!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<link rel="stylesheet" href="css/main.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="light-blue lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#" class="brand-logo">TriviaParty - <span id="gameCodeHeader"></span></a>
				<ul id="game-buttons" class="right hidden">
					<li><a id="game-button-start" class="hidden">Start Game <i class="material-icons right">play_arrow</i></a></li>
					<li><a id="game-button-leave">Leave Game <i class="material-icons right">exit_to_app</i></a></li>
				</ul>
			</div>
		</nav>
		<div class="section no-pad-bot" id="beforeGame">
			<div class="container">
				<h1 class="header center orange-text" id="headerText">Please enter details</h1>
				<div class="container">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="col s6 offset-s3">
									<div class="row">
										<div class="input-field col s12">
											<input id="username" type="text" class="validate">
											<label for="username">Username</label>
										</div>
										<div class="input-field col s12">
											<input id="gameCode" type="text" class="validate">
											<label for="gameCode">Game Code</label>
										</div>
									</div>
									<div class="row">
										<div class="col s12">
											<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="play" id="playButton">
													Play
													<i class="material-icons right">send</i>
												</button>
											</div>
											<!--<div class="col s12">
												<button class="btn waves-effect waves-light fw-button" type="button" name="host" id="hostButton">
													Host
													<i class="material-icons right">send</i>
												</button>
											</div>-->
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="section no-pad-bot hidden" id="gameArea">
			<div class="container">
				<div class="row">
					<!-- Start player stats -->
					<div class="col s8 left" id="stat-container">
						<div class="row" id="card-container">

						</div>
					</div>

					<!-- End player stats -->

					<!-- Start chat -->
					<div class="col s4 right" id="chat">
						<div class="row">
							<div class="container" id="chat-container">
								<ul id="chat-messages">

								</ul>
							</div>

							<form id="chat-input" class="col s7">
								<div class="col s12">
									<div class="input-field col s3">
										<input id="message" type="text" class="validate">
										<label for="message">Type a message!</label>
									</div>
									<div class="input-field col s9">
										<button class="btn waves-effect waves-light" type="button" name="send" id="chatButton">
											Send
											<i class="material-icons right">send</i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- End Chat -->

					<!-- Question area -->

					<div class="col s8 left" id="game-question-area">
						<div class="row">
							<div class="col s12">
								<div class="card blue-grey darken-1">
									<div class="card-content white-text">
										<span class="card-title" id="game-question-title">Question</span>
										<p id="game-question-clue">
											This is the clue
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- End question area -->

					<!-- Start table area -->
					<div class="col s8" id="game-table-area">
						<table id="gameTable">
							<thead>
								<tr>
									<th id="game-cat1">Category 1</th>
									<th id="game-cat2">Category 2</th>
									<th id="game-cat3">Category 3</th>
									<th id="game-cat4">Category 4</th>
									<th id="game-cat5">Category 5</th>
									<th id="game-cat6">Category 6</th>
								</tr>
							</thead>

							<tbody>
								<tr data-value="200">
									
								</tr>

								<tr data-value="400">
								
								</tr>

								<tr data-value="600">
									
								</tr>

								<tr data-value="800">
									
								</tr>

								<tr data-value="1000">
									
								</tr>
								

							</tbody>
						</table>
					</div>
					<!-- End Table Area -->

					
				</div>

			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/DOMStuff.js"></script>
		<script src="js/Format.js"></script>

		<script src="js/all.min.js"></script>

	</body>
</html>
