							<div class="card blue-grey darken-1">
								<div class="card-content white-text">

												<label for="userID">User ID</label>
											</div>
											<div class="input-field col s12">
												<input id="verificationCode" type="text" name="verificationCode" class="validate">
												<label for="verificationCode">Verification Code</label>
											</div>
											
											<div class="g-recaptcha" data-callback="verifyCallback" data-sitekey="6LfdAGIUAAAAAHfUL4mVfwL8V7ctKTnWr1uVerV9"></div>
										</form>
									</div>
								</div>
								<div class="card-action">
									<button class="btn waves-effect waves-light btn-large" type="button" name="action" id="submit-button">Submit
										<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
